<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

            </ul>

<div class="container m-2 p-2">
    <div class="row">
        <div class="col-3">
            <form>
                <p class="font-monospace h2">new restream-Line</p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Connection</label>
                    <input type="number" class="form-control"  oninput="findTotal2(this.value)" id="connection2" aria-describedby="emailHelp">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <p class="font-monospace">cost:</p>
                        </div>
                        <div class="col-2">
                            <p class="font-monospace" id="total_cost2">0</p>
                        </div>
                        <div class="col-2">
                            <p class="font-monospace"> $</p>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-3 " style="margin-left: 60px">
            <form>
                <p class="font-monospace h2">renew restream </p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input class="form-control" id="username" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Connection</label>
                    <input type="number" name="con1" class="form-control" oninput="findTotal(this.value)"
                           id="connection" aria-describedby="emailHelp">
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <p class="font-monospace">cost:</p>
                        </div>
                        <div class="col-2">
                            <p class="font-monospace" id="total_cost">0</p>
                        </div>
                        <div class="col-2">
                            <p class="font-monospace"> $</p>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Renew</button>
            </form>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>



<script type="text/javascript">
    function findTotal(e) {
        document.getElementById("total_cost").innerHTML = e * 2;
    }

    function findTotal2(e) {
        document.getElementById("total_cost2").innerHTML = e * 2;
    }

</script>
